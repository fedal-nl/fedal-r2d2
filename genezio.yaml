name: fedal-r2d2
region: eu-central-1
yamlVersion: 2
services:
    databases:
        - name: fedalapi-r2d2
          type: postgres-neon
backend:
    path: .
    language:
        name: python
        packageManager: pip
        runtime: python3.13.x
    functions:
        - name: fastapi
          path: .
          handler: app
          entry: main.py
          type: httpServer
